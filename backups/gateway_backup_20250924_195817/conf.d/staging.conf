# Updated Nginx configuration for Xafra-ads v5 with Cloud Run services
upstream core-service {
    server core-service-stg-697203931362.us-central1.run.app:443;
}

upstream auth-service {
    server auth-service-stg-697203931362.us-central1.run.app:443;
}

upstream tracking-service {
    server tracking-service-stg-697203931362.us-central1.run.app:443;
}

upstream campaign-service {
    server campaign-service-stg-697203931362.us-central1.run.app:443;
}

upstream postback-service {
    server postback-service-stg-697203931362.us-central1.run.app:443;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=ads:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

server {
    listen 80;
    server_name localhost xafra-ads.staging.com;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header X-Gateway "Xafra-ads-v5-Gateway";

    # ========== CORE SERVICE ROUTES ==========
    # High-performance ads tracking (critical - < 50ms)
    location ~* ^/ads/(tr/|random/)?([^/]+) {
        limit_req zone=ads burst=50 nodelay;
        
        proxy_pass https://core-service;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host core-service-stg-697203931362.us-central1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Ultra-fast timeouts for ads
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 10s;
        
        # No caching for tracking URLs
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Core service API endpoints
    location /api/config {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass https://core-service;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_set_header Host core-service-stg-697203931362.us-central1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/util {
        limit_req zone=api burst=5 nodelay;
        
        proxy_pass https://core-service;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_set_header Host core-service-stg-697203931362.us-central1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========== AUTH SERVICE ROUTES ==========
    location /auth {
        limit_req zone=auth burst=3 nodelay;
        
        proxy_pass https://auth-service;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_set_header Host auth-service-stg-697203931362.us-central1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /customers {
        limit_req zone=api burst=5 nodelay;
        
        proxy_pass https://auth-service;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_set_header Host auth-service-stg-697203931362.us-central1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========== TRACKING SERVICE ROUTES ==========
    location /ads/click {
        limit_req zone=ads burst=20 nodelay;
        
        proxy_pass https://tracking-service;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_set_header Host tracking-service-stg-697203931362.us-central1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Fast tracking timeouts
        proxy_connect_timeout 3s;
        proxy_send_timeout 5s;
        proxy_read_timeout 8s;
    }

    location /confirm/sale {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass https://tracking-service;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_set_header Host tracking-service-stg-697203931362.us-central1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========== CAMPAIGN SERVICE ROUTES ==========
    location /campaigns {
        limit_req zone=api burst=5 nodelay;
        
        proxy_pass https://campaign-service;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_set_header Host campaign-service-stg-697203931362.us-central1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /analytics {
        limit_req zone=api burst=5 nodelay;
        
        proxy_pass https://campaign-service;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_set_header Host campaign-service-stg-697203931362.us-central1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /performance {
        limit_req zone=api burst=5 nodelay;
        
        proxy_pass https://campaign-service;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_set_header Host campaign-service-stg-697203931362.us-central1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========== POSTBACK SERVICE ROUTES ==========
    location /api/postbacks {
        limit_req zone=api burst=5 nodelay;
        
        proxy_pass https://postback-service;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_set_header Host postback-service-stg-697203931362.us-central1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/webhooks {
        limit_req zone=api burst=5 nodelay;
        
        proxy_pass https://postback-service;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_set_header Host postback-service-stg-697203931362.us-central1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/retry {
        limit_req zone=api burst=3 nodelay;
        
        proxy_pass https://postback-service;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_set_header Host postback-service-stg-697203931362.us-central1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========== HEALTH CHECKS ==========
    location /health {
        access_log off;
        return 200 "OK - Xafra-ads v5 Gateway\nServices: 5/5 Online\nLast Updated: 2025-09-19\n";
        add_header Content-Type text/plain;
    }

    # Aggregate health check for all services
    location /health/services {
        limit_req zone=api burst=2 nodelay;
        
        # Return a JSON with all service statuses
        proxy_pass https://core-service-stg-697203931362.us-central1.run.app/health;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        add_header X-Service "aggregated-health";
    }

    # ========== STATIC CONTENT ==========
    # Homepage (static files)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ========== ERROR HANDLING ==========
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Custom 502 for service unavailable
    location @service_unavailable {
        return 502 "Service temporarily unavailable. Please try again.";
        add_header Content-Type text/plain;
    }
}