user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=ads:10m rate=1000r/s;

    # Upstream services
    upstream core-service {
        server core-service:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream tracking-service {
        server tracking-service:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream auth-service {
        server auth-service:3003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream campaign-service {
        server campaign-service:3004 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream postback-service {
        server postback-service:3005 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Include service-specific configurations
    include /etc/nginx/conf.d/*.conf;
}