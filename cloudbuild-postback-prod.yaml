steps:
  # Build Postback Service para Producci√≥n
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/xafra-ads/xafra-ads/postback-service-prod:latest'
      - '-f'
      - 'deployment/Dockerfile.postback-service'
      - '.'

  # Deploy a Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'postback-service-prod'
      - '--image'
      - 'us-central1-docker.pkg.dev/xafra-ads/xafra-ads/postback-service-prod:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--port'
      - '8080'
      - '--vpc-connector'
      - 'xafra-vpc-connector'
      - '--set-env-vars'
      - 'NODE_ENV=production,DATABASE_URL=postgresql://postgres:XafraTech2025!@34.28.245.62:5432/xafra-ads?schema=production,REDIS_URL=redis://10.147.230.83:6379,REDIS_PREFIX=production,ENCRYPTION_KEY=prod-256-bit-encryption-key-for-production-environment-secure,POSTBACK_SERVICE_URL=https://postback.xafra-ads.com/api/postbacks/send'

images:
  - 'us-central1-docker.pkg.dev/xafra-ads/xafra-ads/postback-service-prod:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  disk_size_gb: 100

timeout: '1200s'