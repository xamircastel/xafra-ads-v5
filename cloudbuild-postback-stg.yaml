steps:
# Build and push Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '-f', 'Dockerfile.postback-stg',
    '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/xafra-ads-v5/postback-service:staging-$SHORT_SHA',
    '.'
  ]

- name: 'gcr.io/cloud-builders/docker'
  args: [
    'push',
    'us-central1-docker.pkg.dev/$PROJECT_ID/xafra-ads-v5/postback-service:staging-$SHORT_SHA'
  ]

# Deploy to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: [
    'run', 'deploy', 'postback-service-stg',
    '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/xafra-ads-v5/postback-service:staging-$SHORT_SHA',
    '--region', 'us-central1',
    '--platform', 'managed',
    '--allow-unauthenticated',
    '--port', '8080',
    '--set-env-vars', 'NODE_ENV=staging,DATABASE_URL=postgresql://postgres:XafraTech2025!@34.28.245.62:5432/xafra-ads,REDIS_URL=redis://10.79.224.4:6379,POSTBACK_SERVICE_PORT=8080',
    '--memory', '1Gi',
    '--cpu', '1',
    '--min-instances', '0',
    '--max-instances', '5',
    '--timeout', '300s'
  ]

options:
  machineType: 'E2_HIGHCPU_8'
  disk_size_gb: 100

timeout: '1200s'