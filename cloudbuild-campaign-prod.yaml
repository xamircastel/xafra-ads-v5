steps:
  # Build Campaign Service para Producci√≥n
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'deployment/Dockerfile.campaign-service',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/xafra-ads/campaign-service-prod:$SHORT_SHA',
      '.'
    ]

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'us-central1-docker.pkg.dev/$PROJECT_ID/xafra-ads/campaign-service-prod:$SHORT_SHA'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'campaign-service-prod',
      '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/xafra-ads/campaign-service-prod:$SHORT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--set-env-vars', 'NODE_ENV=production,DATABASE_URL=postgresql://postgres:XafraTech2025!@34.28.245.62:5432/xafra-ads?schema=production,REDIS_URL=redis://10.147.230.83:6379,REDIS_PREFIX=production,ENCRYPTION_KEY=prod-256-bit-encryption-key-for-production-environment-secure,CAMPAIGN_SERVICE_PORT=8080',
      '--vpc-connector', 'xafra-vpc-connector',
      '--memory', '2Gi',
      '--cpu', '2',
      '--min-instances', '1',
      '--max-instances', '10',
      '--timeout', '300s'
    ]

options:
  machineType: 'E2_HIGHCPU_8'
  disk_size_gb: 100

timeout: '1200s'