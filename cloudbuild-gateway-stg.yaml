# Xafra-ads v5 - API Gateway Cloud Build Configuration
steps:
  # Build the gateway Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/xafra-ads/xafra-ads-v5/gateway-stg:latest'
      - '-f'
      - 'infrastructure/nginx/Dockerfile-simple'
      - '.'
    id: 'build-gateway'

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/xafra-ads/xafra-ads-v5/gateway-stg:latest'
    id: 'push-gateway'
    waitFor: ['build-gateway']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'gateway-stg'
      - '--image'
      - 'us-central1-docker.pkg.dev/xafra-ads/xafra-ads-v5/gateway-stg:latest'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--port'
      - '80'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--concurrency'
      - '100'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--timeout'
      - '30s'
      - '--set-env-vars'
      - 'ENVIRONMENT=staging,GATEWAY_VERSION=1.0.0'
      - '--execution-environment'
      - 'gen2'
      - '--cpu-boost'
      - '--service-account'
      - '697203931362-compute@developer.gserviceaccount.com'
    id: 'deploy-gateway'
    waitFor: ['push-gateway']

  # Health check validation
  - name: 'gcr.io/cloud-builders/curl'
    args:
      - '-f'
      - 'https://gateway-stg-697203931362.us-central1.run.app/gateway/health'
    id: 'health-check'
    waitFor: ['deploy-gateway']

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '600s'

# Tags for build tracking
tags: ['xafra-ads-v5', 'gateway', 'staging', 'nginx']