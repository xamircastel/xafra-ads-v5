steps:
  # Build Gateway para Producci√≥n
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/xafra-ads/xafra-ads/gateway-prod:latest'
      - '-f'
      - 'infrastructure/nginx/Dockerfile-prod'
      - '.'

  # Deploy a Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'gateway-prod'
      - '--image'
      - 'us-central1-docker.pkg.dev/xafra-ads/xafra-ads/gateway-prod:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--port'
      - '80'
      - '--vpc-connector'
      - 'xafra-vpc-connector'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,GATEWAY_VERSION=1.0.0,DOMAIN=xafra-ads.com'

images:
  - 'us-central1-docker.pkg.dev/xafra-ads/xafra-ads/gateway-prod:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  disk_size_gb: 100

# Timeout for the entire build
timeout: '1200s'

# Tags for build tracking
tags: ['xafra-ads-v5', 'gateway', 'production', 'nginx']