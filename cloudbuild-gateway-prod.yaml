# Xafra-ads v5 - API Gateway Cloud Build Configuration - PRODUCCIÃ“N
steps:
  # Build the gateway Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/xafra-ads/xafra-ads-v5/gateway-prod:latest'
      - '-f'
      - 'infrastructure/nginx/Dockerfile-simple'
      - '.'
    id: 'build-gateway'

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/xafra-ads/xafra-ads-v5/gateway-prod:latest'
    id: 'push-gateway'
    waitFor: ['build-gateway']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'gateway-prod'
      - '--image'
      - 'us-central1-docker.pkg.dev/xafra-ads/xafra-ads-v5/gateway-prod:latest'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--port'
      - '80'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '2'
      - '--concurrency'
      - '1000'
      - '--max-instances'
      - '20'
      - '--min-instances'
      - '2'
      - '--timeout'
      - '60s'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,GATEWAY_VERSION=1.0.0,DOMAIN=xafra-ads.com'
      - '--execution-environment'
      - 'gen2'
      - '--cpu-boost'
      - '--vpc-connector'
      - 'xafra-vpc-connector'
      - '--service-account'
      - '697203931362-compute@developer.gserviceaccount.com'
    id: 'deploy-gateway'
    waitFor: ['push-gateway']

  # Health check validation
  - name: 'gcr.io/cloud-builders/curl'
    args:
      - '-f'
      - 'https://gateway-prod-697203931362.us-central1.run.app/gateway/health'
    id: 'health-check'
    waitFor: ['deploy-gateway']

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/xafra-ads/gateway-prod:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  disk_size_gb: 100

# Timeout for the entire build
timeout: '1200s'

# Tags for build tracking
tags: ['xafra-ads-v5', 'gateway', 'production', 'nginx']