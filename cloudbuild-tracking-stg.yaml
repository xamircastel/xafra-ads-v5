steps:
# Build Tracking Service para Staging
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '-f', 'deployment/Dockerfile.tracking-service',
    '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/xafra-ads/tracking-service-stg:$SHORT_SHA',
    '.'
  ]

- name: 'gcr.io/cloud-builders/docker'
  args: [
    'push',
    'us-central1-docker.pkg.dev/$PROJECT_ID/xafra-ads/tracking-service-stg:$SHORT_SHA'
  ]

# Deploy to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: [
    'run', 'deploy', 'tracking-service-stg',
    '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/xafra-ads/tracking-service-stg:$SHORT_SHA',
    '--region', 'us-central1',
    '--platform', 'managed',
    '--allow-unauthenticated',
    '--port', '8080',
    '--set-env-vars', 'NODE_ENV=staging,DATABASE_URL=postgresql://postgres:XafraTech2025!@34.28.245.62:5432/xafra-ads?schema=staging,REDIS_URL=redis://10.147.230.83:6379,REDIS_PREFIX=stg,TRACKING_SERVICE_PORT=8080',
    '--vpc-connector', 'xafra-vpc-connector',
    '--memory', '1Gi',
    '--cpu', '1',
    '--min-instances', '0',
    '--max-instances', '8',
    '--timeout', '60s'
  ]

options:
  machineType: 'E2_HIGHCPU_8'
  disk_size_gb: 100

timeout: '1200s'